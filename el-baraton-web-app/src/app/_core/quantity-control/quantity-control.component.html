<div class="add-value-to-quantity" [ngClass]="{'big': size === 'big', 'small': size === 'small'}">
  <i  aria-hidden="true" [ngClass]="{'blocked': defaultQuantity <= 1}" class="fa fa-minus-circle" (click)="remove()" ></i>
  <span>{{defaultQuantity}}</span>
  <i  aria-hidden="true" class="fa fa-plus-circle" (click)="add()"></i>
</div>
